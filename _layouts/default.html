<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <div class="wrapper">
      <div class="nav">
        <div class="profile">
          <a href="{{site.url}}">
            <img class="icon" src="http://38.media.tumblr.com/avatar_da7ba230e493_64.gif">
          </a>
          <a href="{{site.url}}">{{site.title}}</a>
        </div>

        <hr/>
        <ul>
          {% for node in site.links %}
            {% if page.url == node.url %}
              <li class="link-item active">
                <a href="/stories/{{node.link}}" class="active">{{node.name}}</a>
              </li>
            {% else %}
              <li class="link-item">
                <a href="/stories/{{node.link}}" class="active">{{node.name}}</a>
              </li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
      <div class="content">
        {{ content }}
      </div>
    </div>
  </body>
</html>
